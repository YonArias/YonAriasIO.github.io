<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario faltantes</title>
    <link rel="stylesheet" href="./style-main.css">
    <link rel="stylesheet" href="./style-responsive.css">
</head>
<body>
    <div class="container-base">
        <div class="main-container">
            <div class="main-head-meto">
                <a href="./index.html"><img src="./src/flecha-izquierda.png" alt="retro" class="retro"></a>
                <div class="title">
                    <p>Modelo de Inventario con faltantes planeados</p>
                </div>
            </div>
            <div class="main-body-meto">
                <form action="input" class="form-input form">
                    <label for="demanda">Demanda anual</label>
                    <input type="number" id="demanda">
                    <label for="demanda">Costo de mantenimiento</label>
                    <input type="number" id="mantenimiento">
                    <label for="demanda">Costo de pedido</label>
                    <input type="number" id="costoP">
                    <label for="demanda">Costo de faltante</label>
                    <input type="number" id="costoF">
                    <label for="demanda">Costo unitario</label>
                    <input type="number" id="costoU">
                </form>
                <input type="button" value="Calcular" id="button" onclick="calcularOpcion2()">
                <form action="output" class="form-output form">
                    <h2>Resultado</h2>
                    <label for="demanda">Cantidad optima de compra</label>
                    <input type="text" id="loteO">
                    <label for="demanda">Numero optimo de unidades agotadas</label>
                    <input type="text" id="unidadesAgotadas">
                    <label for="demanda">Costo total anual</label>
                    <input type="text" id="costoTotal">
                </form>
            </div>
        </div>
    </div>
    <script src="./codigo.js"></script>
</body>
</html>
